name: Build Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create activation file (.alf)
        id: activation
        uses: game-ci/unity-request-activation-file@v4

      - name: Upload .alf file
        uses: actions/upload-artifact@v4
        with:
          name: Unity_Activation_File
          path: ${{ steps.activation.outputs.activation-file }}

      - name: Activate Unity (if .ulf provided)
        if: env.UNITY_LICENSE != ''
        uses: game-ci/unity-activate@v4
        with:
          unitySerial: ""
          unityEmail: ""
          unityPassword: ""
          unityLicenseFile: UnityLicense.ulf

      - name: Build Android
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: Android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/Android/*.apk
