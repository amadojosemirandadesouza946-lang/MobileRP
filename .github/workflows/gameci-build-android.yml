name: Build Android (GameCI example)
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Unity
        uses: game-ci/unity-action@v3
        with:
          unityVersion: 2022.3.0f1
      - name: Build Android
        uses: game-ci/unity-builder@v2
        with:
          targetPlatform: Android
          buildName: MobileRP.apk
